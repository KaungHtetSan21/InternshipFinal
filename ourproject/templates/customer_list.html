
{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <h2>ðŸ‘¥ Registered Customers</h2>
  <ul class="list-group">
    {% for customer in customers %}
      <li class="list-group-item">
        <a href="{% url 'customer_profile_detail' customer.pk %}">
          {{ customer.user.get_full_name|default:customer.user.username }}

  </ul>

{% endblock content %}
