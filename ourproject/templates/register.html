{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="page-content">
    <div class="page section-header text-center">
        <div class="page-title">
            <div class="wrapper"><h1 class="page-width">Create an Account</h1></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                <div class="mb-4">

                    <!-- ✅ Show Django Messages -->
                    {% if messages %}
                        <ul class="text-danger">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form action="{% url 'customer_register' %}?next={{ request.path }}" id="CustomerRegisterForm" accept-charset="UTF-8" class="contact-form" method="post">
                        {% csrf_token %}
                        <div class="row">

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" name="customer[username]" id="username" required class="form-control">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="FirstName">First Name:</label>
                                    <input type="text" name="customer[first_name]" id="FirstName" required class="form-control">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="LastName">Last Name:</label>
                                    <input type="text" name="customer[last_name]" id="LastName" class="form-control">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Customeremail">Email:</label>
                                    <input type="email" name="customer[email]" id="Customeremail" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="Customerphno">Phone Number:</label>
                                    <input type="text" name="customer[phno]" id="Customerphno" class="form-control" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="CustomerPassword">Password:</label>
                                    <input type="password" name="customer[password]" id="CustomerPassword" class="form-control" required>
                                </div>
                            </div>

                            <!-- ✅ Confirm Password -->
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="ConfirmPassword">Confirm Password:</label>
                                    <input type="password" name="customer[confirm_password]" id="ConfirmPassword" class="form-control" required>
                                </div>
                            </div>

                        </div>
                    <div class="row">
                            <div class="text-center col-12">
                                <input type="submit" class="btn btn-primary mb-3" value="Create Account">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
